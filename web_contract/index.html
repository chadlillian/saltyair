<html>
  <body>
  <form id="form1" action='/sign' method='POST' enctype="multipart/form-data">

	<table>
		<tr>
			<td>Name</td>
			<td>	<input type="text" name="firstname" placeholder="First Name">	</td>
			<td>	<input type="text" name="lastname" placeholder="Last Name">		</td>
		</tr>
		<tr>
			<td>Dates</td>
			<td>	<input type="date" name="indate">	</td>
			<td>	<input type="date" name="outdate">  </td>
		</tr>
		<tr>
			<td>Occupants</td>
			<td>
				<select name="numadults">
			  		<option value="1">1 Adult</option>
			  		<option value="2">2 Adults</option>
			  		<option value="3">3 Adults</option>
			  		<option value="4">4 Adults</option>
			  		<option value="5">5 Adults</option>
			  		<option value="6">6 Adults</option>
				</select>
			</td>
			<td>
				<select name="numchild" >
			  		<option value="0">0 children</option>
			  		<option value="1">1 child</option>
			  		<option value="2">2 children</option>
			  		<option value="3">3 children</option>
			  		<option value="4">4 children</option>
			  		<option value="5">5 children</option>
				</select><br>
			</td>
		</tr>
		<tr>
			<td>Rental Fee</td>
			<td>
				<input type="number" step="0.01" name="rentalfee">
			</td>
		</tr>
		<tr>
			<td>Cleaning Fee</td>
			<td><input type="number" step="0.01" name="cleaningfee"></td>
		</tr>
		<tr>
			<td>Bed Tax</td>
			<td><input type="number" step="0.01" name="tax"></td>
		</tr>
		<tr>
			<td>
				Deposit
				<input type="radio" name="depOrIns" value="deposit"
				onclick="document.getElementById('securitydeposit').removeAttribute('disabled');
						document.getElementById('securityinsurance').setAttribute('disabled','true')">
			</td>
			<td>	<input type="number" step="1" id="securitydeposit" name="securitydeposit" placeholder="250" disabled>	</td>
		</tr>
		<tr>
			<td>
				Insurance
				<input type="radio" name="depOrIns" value="insurance" 
				onclick="document.getElementById('securityinsurance').removeAttribute('disabled');
						document.getElementById('securitydeposit').setAttribute('disabled','true')">
			</td>
			<td>	<input type="number" step="1" id="securityinsurance" name="securitydeposit" placeholder="250" disabled>	</td>
		</tr>
		<tr>
			<td><input type="submit" name="submit" value="Submit"></td>
		</tr>
	</table>
  
  </form>     
  </body>
</html>
